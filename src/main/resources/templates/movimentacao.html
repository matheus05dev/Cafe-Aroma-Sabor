<!-- Movimentação de Estoque | Café Aroma & Sabor -->
<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="fragments/heads :: heads"></head>
    <body>
        <header th:replace="fragments/header :: header"></header>
        <main class="container main-content">
            <h1 class="mb-4">Movimentação de Estoque</h1>
            <!-- Formulário de Movimentação -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Registrar Movimentação</div>
                <div class="card-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Produto</label>
                                <select class="form-select">
                                    <option>Café Gourmet</option>
                                    <option>Café Tradicional</option>
                                    <option>Café Orgânico</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantidade</label>
                                <input type="number" class="form-control" placeholder="Ex: 10">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tipo de Movimentação</label>
                                <select class="form-select">
                                    <option>Entrada</option>
                                    <option>Saída</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Responsável</label>
                                <input type="text" class="form-control" placeholder="Ex: João Silva">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Data</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Listagem de Movimentações Recentes -->
            <div class="card">
                <div class="card-header bg-secondary text-white">Movimentações Recentes</div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Produto</th>
                                    <th>Tipo</th>
                                    <th>Quantidade</th>
                                    <th>Responsável</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>16/10/2025</td>
                                    <td>Café Gourmet</td>
                                    <td>Entrada</td>
                                    <td>50</td>
                                    <td>João Silva</td>
                                </tr>
                                <tr>
                                    <td>15/10/2025</td>
                                    <td>Café Tradicional</td>
                                    <td>Saída</td>
                                    <td>20</td>
                                    <td>Maria Souza</td>
                                </tr>
                                <tr>
                                    <td>14/10/2025</td>
                                    <td>Café Orgânico</td>
                                    <td>Entrada</td>
                                    <td>10</td>
                                    <td>Pedro Lima</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
